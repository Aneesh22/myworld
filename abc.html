 <script type="text/javascript">
 
 var src;
 var num;
 var allImages={};
function image(img) {

    allImages = document.getElementById("thumbnails").getElementsByTagName("img");

	//alert(img);	
	if(img === undefined)

		document.getElementById('forwardButton').style.visibility= 'visible'
	}
}

function next()
{

	var count=0;
	for (i=0;i<num;i++)
	{
		//alert (count);
		count++;
		if(src === allImages[i].src )
			{break;}
	}
	if(count >=5)
	{count=4;}
	src=allImages[count].src;
	
    document.getElementById('image').innerHTML = '<img src='+src+' height= "500px" width="250px"/>';	
}

function back()
{
    //alert(CountBackward);
